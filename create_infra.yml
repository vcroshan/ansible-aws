---
#Main Playbook
# - name: Provision an EC2 Instance
#   hosts: frontends
#   gather_facts: false
#   become: true
#   tags: provisioning
#   roles: ec2-prov


 - hosts: localhost
   connection: local
   gather_facts: true
   user: root
   roles:
    - ec2-prov

 - debug: var=item
   with_items: ec2.instances

 - name: Wait for SSH to come up
   local_action: wait_for
                 host={{ item.public_ip }}
                 port=22
                 state=started
   with_items: '{{ ec2.instances }}'